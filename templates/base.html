<!DOCTYPE html>
<html lang="cs">
<head>

    <title>{% block title %}League Of Legends{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<header class="jumbotron-fluid p-5 text-center bg-dark">
    <h1 class="text-white text-uppercase display-3">League Of Legends</h1>
</header>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand text-warning" href="#">LOL</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" datatarget="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">

                <a class="nav-link active" href="{% url 'index' %}">Úvodní stránka</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'champions' %}">Champions</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Hlavní blok stránky -->
<main>
    <div class="container-fluid">
        <!-- Zde bude vsunut blok s obsahem aktuální stránky -->
        {% block content %}{% endblock %}
    </div>
</main>
<!-- Zápatí stránky -->
<footer class="container-fluid text-center">
    <hr>
    <p>Lukáš Vrba &copy; 2022 - SŠPU Opava</p>
</footer>
<!-- Připojení externích JS knihoven -->
<!-- jQuery library -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- Připravený blok pro vložení/připojení dalších skriptů podle potřeby
jednotlivých stránek -->
{% block scripts %}{% endblock %}
</body>
</html>
